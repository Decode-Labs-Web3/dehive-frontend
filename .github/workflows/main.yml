name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Archive build
        run: |
          set -e
          FILES=(.next public package.json)
          if [ -f package-lock.json ]; then FILES+=(package-lock.json); fi
          tar -czf build.tar.gz "${FILES[@]}"
      - uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: build.tar.gz
          if-no-files-found: error
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .
      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build.tar.gz
          target: /var/www/dehive-frontend
          overwrite: true
      - uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/dehive-frontend
            tar -xzf build.tar.gz
            rm -f build.tar.gz
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              npm install --omit=dev
            fi
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi
            if pm2 describe dehive-frontend >/dev/null 2>&1; then
              pm2 restart dehive-frontend
            else
              pm2 start npm --name dehive-frontend -- run start
            fi
            pm2 save
