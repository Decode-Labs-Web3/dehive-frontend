name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Archive build
        run: |
          set -e
          FILES=(.next public package.json)
          if [ -f package-lock.json ]; then FILES+=(package-lock.json); fi
          tar -czf build.tar.gz "${FILES[@]}"
      - uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: build.tar.gz
          if-no-files-found: error
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .
      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build.tar.gz
          target: /var/www/dehive-frontend
          overwrite: true
      - uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/dehive-frontend
            # Preserve environment files
            PRESERVE_DIR="/tmp/dehive-env-$(date +%s)"
            mkdir -p "$PRESERVE_DIR"
            for f in .env .env.production .env.local; do
              if [ -f "$f" ]; then cp "$f" "$PRESERVE_DIR/"; fi
            done

            # Remove previous deployment except env files and the uploaded archive
            find . -mindepth 1 -maxdepth 1 \
              ! -name '.' \
              ! -name '..' \
              ! -name '.env' \
              ! -name '.env.production' \
              ! -name '.env.local' \
              ! -name 'build.tar.gz' \
              -exec rm -rf {} +

            # Extract new build and restore env files
            tar -xzf build.tar.gz
            rm -f build.tar.gz
            for f in .env .env.production .env.local; do
              if [ -f "$PRESERVE_DIR/$f" ]; then mv "$PRESERVE_DIR/$f" "$f"; fi
            done
            rm -rf "$PRESERVE_DIR"
            if [ -f package-lock.json ]; then
              npm ci --omit=dev
            else
              npm install --omit=dev
            fi
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi
            if pm2 describe dehive-frontend >/dev/null 2>&1; then
              pm2 restart dehive-frontend
            else
              pm2 start npm --name dehive-frontend -- run start
            fi
            pm2 save
