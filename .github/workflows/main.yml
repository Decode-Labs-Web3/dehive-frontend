name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            APP_DIR=/var/www/dehive-frontend
            REPO=https://github.com/Decode-Labs-Web3/dehive-frontend.git
            # Ensure working copy exists and is a git repo
            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch --all --prune
              git reset --hard origin/main
            else
              sudo mkdir -p "$APP_DIR"
              sudo chown -R "$USER":"$USER" "$APP_DIR"
              cd "$APP_DIR"
              # Initialize repo in place (handles existing non-empty dir)
              git init
              git remote remove origin >/dev/null 2>&1 || true
              git remote add origin "$REPO"
              git fetch --all --prune
              git checkout -B main origin/main || git checkout -t origin/main
              git reset --hard origin/main
            fi
            # Install deps, build, and start with pm2
            npm i
            npm run build
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi
            pm2 start npm --name dehive-frontend -- run start || pm2 restart dehive-frontend --update-env
            pm2 save
